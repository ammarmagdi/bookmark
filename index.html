<!DOCTYPE html>
<html>
<head>
    <title>Bookmarker</title>
 
     <link rel="stylesheet" href="./css/all.min.css">
     <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container pt-2">
        <h2 class="text-center text-muted slide wave-text">Bookmarker</h2>
        <div class="row justify-content-center">
          <div class="form-project text-center my-5 py-4 form-control">

<div class="form-group">
                        <label for="siteName card">Site Name:</label>
                        <input type="text" class="form-control slide" id="Name" placeholder="Enter site name">
                    </div>
                    <div class="form-group">
                        <label for="siteURL card">Site URL:</label>
                        <input type="url" class="form-control slide" id="URL" placeholder="Enter site URL">
                    </div>
                    <button type="submit" id="add"  class="btn btnn neon-button">Submit</button>
                    <hr>
                

          </div>
                
                    
            
        </div>
 

<div class="outbut">
  <table class="table table-active">
    <thead>
      <tr>
        <td>index</td>
        <td>website name</td>
        <td>visit</td>
        <td>delete</td>
      </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
    
  </table>
</div>

<div id="alert" class="position-fixed bg-black bg-opacity-50 top-0 bottom-0 start-0 end-0 text-start p-3 d-none">
  <div class="alert bg-white d-inline-block w-30 position-absolute top-50 start-50 translate-middle">
    <div class="mb-4 d-flex justify-content-between">
      <span class="position-relative rounded-circle"></span>
      <i id="close" class="fa-solid fa-xmark fs-3"></i>
    </div>
    <div class="mb-2">
      <p class="fs-4">Site Name or Url is not valid, Please follow the rules below :</p>
    </div>
    <div class="mb-2">
      <p class="fs-4"><i class="fa-regular fa-circle-right text-danger"></i> Site name must contain at least 3 characters</p>
      <p class="fs-4"><i class="fa-regular fa-circle-right text-danger"></i> Site URL must be a valid one</p>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
